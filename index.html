<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras</title>
    <!-- Estilos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="scanner-tab" class="tab-content active">
        <div class="scanner-container">
            <h2>📱 Scanner de Código de Barras</h2>
            <button class="scan-button" id="startButton">Iniciar Scanner</button>
            <div id="reader"></div>
            <div class="result-container" id="result">
                <h3>Resultado do Scanner:</h3>
                <p id="result-text"></p>
                <p id="validation-message"></p>
            </div>
        </div>

        <div class="history">
            <h3>Histórico de Leituras</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Biblioteca para leitura de QR codes -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <!-- Biblioteca para requisições HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Código do aplicativo -->
    <script src="js/app.js"></script>
</body>
</html>
